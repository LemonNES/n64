<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>LemonN64</title>
  <style>
    :root {
      --bg: #050505;
      --acc: #73d7ff;
      --acc-glow: rgba(115, 215, 255, 0.4);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.4);
      --fg: #e8f0ff;
      --c-btn: #f0bd00;
      --a-btn: #4969e6;
      --b-btn: #2aa850;
      --radius-md: 16px;
      --radius-lg: 24px;
    }

    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      height: 100vh; width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--fg);
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: max(16px, env(safe-area-inset-top)) 24px 10px;
      z-index: 20;
    }

    .icon-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); color: #fff; }
    input[type="file"] { display: none; }

    .game-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 16px;
      max-height: 45vh;
      z-index: 10;
    }

    .screen-wrapper {
      background: #000;
      aspect-ratio: 4/3;
      height: 100%;
      width: auto;
      max-width: 100%;
      border-radius: var(--radius-md);
      position: relative;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /*
     * RESOLUTION FIX:
     * The canvas PIXEL dimensions are set in JS to 640x480 (or 1280x960 for HiDPI).
     * CSS stretches it to fill the container ‚Äî this gives sharp, full-resolution output.
     * Do NOT set width/height in CSS to pixel values; use 100%/auto for scaling.
     */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: auto;
      object-fit: contain;
    }

    .scanlines {
      position: absolute; inset: 0;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
      pointer-events: none; opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }
    .scanlines.active { opacity: 1; }

    .idle-hint {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: var(--text-muted); font-size: 13px; letter-spacing: 1px;
      pointer-events: none; opacity: 1; transition: opacity 0.3s;
      z-index: 4;
    }
    .idle-hint.hidden { opacity: 0; }

    .controls-area {
      flex: 0 0 auto;
      height: 45vh;
      max-height: 380px;
      padding: 10px 16px max(16px, env(safe-area-inset-bottom));
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 12px;
      position: relative;
      z-index: 30;
    }

    .touch-btn {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
      display: flex; align-items: center; justify-content: center;
      touch-action: none;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s, color 0.1s, border-color 0.1s;
      -webkit-tap-highlight-color: transparent;
    }
    .touch-btn.pressed {
      background: rgba(255,255,255,0.15);
      color: #fff;
      transform: scale(0.92);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .group-left {
      display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      position: relative;
    }

    .shoulder-row {
      display: flex; gap: 12px;
      width: 100%; justify-content: center;
      margin-bottom: 8px;
    }
    .btn-shoulder {
      width: 60px; height: 32px;
      border-radius: 16px;
      font-size: 12px; font-weight: 700;
      letter-spacing: 0.5px;
    }

    .analog-area {
      position: relative;
      width: 140px; height: 140px;
      margin-bottom: 10px;
    }
    .stick-base {
      position: absolute; inset: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
    }
    .stick-nub {
      position: absolute;
      top: 50%; left: 50%;
      width: 50px; height: 50px;
      margin: -25px 0 0 -25px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
      pointer-events: none;
      transition: transform 0.05s linear;
    }
    .analog-area.active .stick-nub { background: var(--acc); box-shadow: 0 0 20px var(--acc-glow); border-color: transparent; }

    .dpad {
      width: 100px; height: 100px;
      position: relative;
    }
    .dpad-btn { position: absolute; width: 34px; height: 34px; border-radius: 6px; }
    .dpad-btn.up { top: 0; left: 33px; border-radius: 6px 6px 2px 2px; }
    .dpad-btn.down { bottom: 0; left: 33px; border-radius: 2px 2px 6px 6px; }
    .dpad-btn.left { top: 33px; left: 0; border-radius: 6px 2px 2px 6px; }
    .dpad-btn.right { top: 33px; right: 0; border-radius: 2px 6px 6px 2px; }
    .dpad-center {
      position: absolute; top: 33px; left: 33px; width: 34px; height: 34px;
      background: var(--glass); pointer-events: none;
    }

    .group-center {
      display: flex; align-items: flex-end; justify-content: center;
      padding-bottom: 30px;
    }
    .btn-start {
      width: 70px; height: 26px;
      border-radius: 13px;
      font-size: 10px; font-weight: 700; color: #ff6b6b;
      letter-spacing: 1px;
    }

    .group-right {
      display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
    }
    .btn-r { width: 60px; height: 32px; border-radius: 16px; font-size: 12px; font-weight: 700; }

    .actions-grid {
      position: relative;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    .c-group {
      position: absolute;
      top: 10px; right: 20px;
      width: 80px; height: 80px;
    }
    .btn-c {
      position: absolute; width: 24px; height: 24px;
      border-radius: 50%;
      font-size: 8px; font-weight: 700;
      color: var(--c-btn); border-color: rgba(240, 189, 0, 0.2);
    }
    .btn-c.pressed { background: var(--c-btn); color: #000; }
    .c-up { top: 0; left: 28px; }
    .c-down { bottom: 0; left: 28px; }
    .c-left { top: 28px; left: 0; }
    .c-right { top: 28px; right: 0; }

    .ab-group {
      position: absolute;
      bottom: 0; right: 10px;
      width: 120px; height: 110px;
    }
    .btn-circle {
      position: absolute; border-radius: 50%;
      font-weight: 700; font-size: 18px;
      pointer-events: all;
    }
    .btn-a {
      width: 55px; height: 55px;
      bottom: 30px; right: 0;
      color: #9bb0ff; border-color: rgba(73, 105, 230, 0.3);
      z-index: 1;
    }
    .btn-a.pressed { background: var(--a-btn); color: #fff; border-color: var(--a-btn); }

    .btn-b {
      width: 45px; height: 45px;
      bottom: 0; left: 0;
      color: #8affae; border-color: rgba(42, 168, 80, 0.3);
      z-index: 1;
    }
    .btn-b.pressed { background: var(--b-btn); color: #fff; border-color: var(--b-btn); }

    .settings-modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
      z-index: 100; align-items: center; justify-content: center;
    }
    .settings-modal.active { display: flex; }
    .settings-card {
      width: 90%; max-width: 400px;
      background: #111; border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg); padding: 24px;
    }
    .settings-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: var(--fg); display: flex; justify-content: space-between;}
    .close-tag { opacity: 0.5; cursor: pointer; }

    .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .toggle {
      width: 44px; height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; position: relative; cursor: pointer; transition: 0.2s;
    }
    .toggle::after {
      content:''; position: absolute; top:2px; left:2px; width:20px; height:20px; background: #fff; border-radius:50%; transition: 0.2s;
    }
    .toggle.active { background: var(--acc); }
    .toggle.active::after { transform: translateX(20px); }

    @media (orientation: landscape) {
      body { flex-direction: row; }
      .top-bar { display: none; }

      .game-container {
        height: 100vh; max-height: 100vh;
        width: 100%;
        order: 1;
        padding: 0;
      }
      .screen-wrapper {
        border-radius: 0;
        border: none;
        box-shadow: none;
        max-width: none;
        aspect-ratio: auto;
        width: 100%;
      }

      .controls-area {
        height: 100vh; width: 100vw; max-height: 100vh;
        position: absolute; inset: 0; pointer-events: none;
        grid-template-columns: 1fr 1fr;
        padding: 20px;
        gap: 0;
        order: 2;
      }
      .controls-area > * { pointer-events: auto; }

      .group-left { position: absolute; bottom: 30px; left: 40px; align-items: flex-start; }
      .group-center { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
      .group-right { position: absolute; bottom: 30px; right: 40px; align-items: flex-end; }

      .shoulder-row { width: auto; gap: 15px; margin-bottom: 20px; }
      .analog-area { width: 160px; height: 160px; margin-bottom: 20px; }
      .dpad { display: none; }

      .c-group { top: -90px; right: 10px; }
      .ab-group { bottom: 0; right: 0; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <label class="icon-btn" title="Load ROM">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>

      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>

        LOAD A ROM TO PLAY
      </div>

    </div>
  </div>

  <div class="controls-area" id="controls">

      <div class="shoulder-row">
        <div class="touch-btn btn-shoulder" data-action="L">L</div>

      <div class="shoulder-row" style="justify-content: flex-end; width:100%">
        <div class="touch-btn btn-r" data-action="R">R</div>
      </div>
      <div class="actions-grid">
        <div class="c-group">
          <div class="touch-btn btn-c c-up" data-action="CU">C‚ñ≤</div>
          <div class="touch-btn btn-c c-down" data-action="CD">C‚ñº</div>
          <div class="touch-btn btn-c c-left" data-action="CL">C‚óÄ</div>
          <div class="touch-btn btn-c c-right" data-action="CR">C‚ñ∂</div>
        </div>
        <div class="ab-group">
          <div class="touch-btn btn-circle btn-a" data-action="A">A</div>
          <div class="touch-btn btn-circle btn-b" data-action="B">B</div>

  <div class="settings-modal" id="settingsModal">
    <div class="settings-card">
      <div class="settings-title">
        Settings
        <span class="close-tag" onclick="toggleSettings()">√ó</span>
      </div>
      <div class="setting-row">
        <span>Scanlines</span>
        <div class="toggle" id="toggleScanlines"></div>
      </div>
      <div class="setting-row">
        <span>Resolution</span>
        <select id="resSelect" style="background:#222;color:#fff;border:1px solid #333;border-radius:8px;padding:4px 8px;font-size:12px;">
          <option value="1">640√ó480 (Native)</option>
          <option value="2" selected>1280√ó960 (2√ó)</option>
          <option value="3">1920√ó1440 (3√ó)</option>
        </select>
      </div>
      <div class="setting-row">
        <span>Save State</span>
        <button class="touch-btn" style="padding: 4px 12px; border-radius: 8px; font-size:12px;" id="btnSaveState">Save</button>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  CANVAS RESOLUTION FIX
//  Set the canvas pixel buffer to the actual N64 output
//  resolution. The CSS will scale it to fit the container.
//  The libretro core respects Module.canvas width/height.
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const canvas = document.getElementById('canvas');
let resMultiplier = 2; // Default 2√ó (1280√ó960)

function setCanvasResolution(mult) {
  resMultiplier = mult;
  canvas.width  = 640 * mult;
  canvas.height = 480 * mult;
}
setCanvasResolution(resMultiplier);

document.getElementById('resSelect').addEventListener('change', function() {
  setCanvasResolution(parseInt(this.value));
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  VIRTUAL GAMEPAD ‚Äî MULTI-LAYER INPUT SYSTEM
//
//  mupen64plus_next WASM uses THREE input paths depending
//  on how it was compiled. We cover all three:
//
//  LAYER 1: navigator.getGamepads() override
//    ‚Äî Most libretro WASM cores poll this directly via
//      Emscripten's SDL2 gamepad layer.
//
//  LAYER 2: Emscripten SDL2 internal state injection
//    ‚Äî After Module initializes, SDL2.gamepadTimestamp is
//      patched so the core sees fresh input every frame.
//      We also hook Module.SDL2.gamepad.* if exposed.
//
//  LAYER 3: Keyboard events (fallback)
//    ‚Äî Some core builds fall back to SDL keyboard input.
//      We fire both keydown AND the gamepad path.
//
//  RETROPAD ‚Üí N64 BUTTON MAP (mupen64plus_next default):
//   buttons[0]  = RetroPad B     ‚Üí N64 A button
//   buttons[1]  = RetroPad Y     ‚Üí N64 B button
//   buttons[2]  = RetroPad Select
//   buttons[3]  = RetroPad Start ‚Üí N64 Start
//   buttons[4]  = D-Up           ‚Üí N64 D-Up
//   buttons[5]  = D-Down         ‚Üí N64 D-Down
//   buttons[6]  = D-Left         ‚Üí N64 D-Left
//   buttons[7]  = D-Right        ‚Üí N64 D-Right
//   buttons[8]  = RetroPad A     ‚Üí N64 C-Down (alt)
//   buttons[9]  = RetroPad X     ‚Üí N64 C-Left (alt)
//   buttons[10] = L              ‚Üí N64 L shoulder
//   buttons[11] = R              ‚Üí N64 R shoulder
//   buttons[12] = L2             ‚Üí N64 Z trigger
//   buttons[13] = R2
//   buttons[14] = L3
//   buttons[15] = R3
//   axes[0] = Left stick X       ‚Üí N64 Analog X
//   axes[1] = Left stick Y       ‚Üí N64 Analog Y
//   axes[2] = Right stick X      ‚Üí N64 C-Left/Right
//   axes[3] = Right stick Y      ‚Üí N64 C-Up/Down
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

const NUM_BUTTONS = 17; // indices 0-15 + 1 spare
const NUM_AXES    = 4;

// Live state ‚Äî mutated directly, no copying until poll
const gpButtons = new Float64Array(NUM_BUTTONS);
const gpAxes    = new Float64Array(NUM_AXES);

// Action ‚Üí gamepad mapping
// Switch Pro Controller button layout (what the core sees via SDL2):
//   0=B  1=A  2=X  3=Y  4=L  5=R  6=ZL  7=ZR
//   8=Minus  9=Plus  10=L3  11=R3
//   12=D-Up  13=D-Down  14=D-Left  15=D-Right  16=Home
const ACTION_MAP = {
  A:      { type: 'button', index: 0  },   // ‚Üí N64 A
  B:      { type: 'button', index: 1  },   // ‚Üí N64 B
  START:  { type: 'button', index: 9  },   // Plus      ‚Üí N64 Start
  L:      { type: 'button', index: 4  },   // L         ‚Üí N64 L
  R:      { type: 'button', index: 5  },   // R         ‚Üí N64 R
  Z:      { type: 'button', index: 6  },   // ZL        ‚Üí N64 Z trigger
  DUP:    { type: 'button', index: 12 },
  DDOWN:  { type: 'button', index: 13 },
  DLEFT:  { type: 'button', index: 14 },
  DRIGHT: { type: 'button', index: 15 },
  CU:     { type: 'axis',   index: 3, value: -1 },
  CD:     { type: 'axis',   index: 3, value:  1 },
  CL:     { type: 'axis',   index: 2, value: -1 },
  CR:     { type: 'axis',   index: 2, value:  1 },
};

// Track held axis directions to resolve conflicts
const axisHeld = { 2: {'-1':false,'1':false}, 3: {'-1':false,'1':false} };

function pressAction(action) {
  const m = ACTION_MAP[action];
  if (!m) return;
  if (m.type === 'button') {
    gpButtons[m.index] = 1;
  } else {
    axisHeld[m.index][String(m.value)] = true;
    recomputeAxis(m.index);
  }
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
  if (navigator.vibrate) navigator.vibrate(8);
  updateDebug();
}

function releaseAction(action) {
  const m = ACTION_MAP[action];
  if (!m) return;
  if (m.type === 'button') {
    gpButtons[m.index] = 0;
  } else {
    axisHeld[m.index][String(m.value)] = false;
    recomputeAxis(m.index);
  }
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
  updateDebug();
}

function recomputeAxis(i) {
  const neg = axisHeld[i]['-1'], pos = axisHeld[i]['1'];
  gpAxes[i] = (neg && pos) ? 0 : neg ? -1 : pos ? 1 : 0;
}

// ‚îÄ‚îÄ LAYER 1: navigator.getGamepads() override ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildFakeGamepad() {
  return {
    id: 'Nintendo Switch Pro Controller (STANDARD GAMEPAD Vendor: 057e Product: 2009)',
    index: 0,
    connected: true,
    timestamp: performance.now(),
    mapping: 'standard',
    axes: Array.from(gpAxes),
    buttons: Array.from(gpButtons).map(v => ({
      pressed: v >= 1,
      touched: v >= 1,
      value:   v,
    })),
  };
}

const _origGetGamepads = navigator.getGamepads
  ? navigator.getGamepads.bind(navigator)
  : () => [];

Object.defineProperty(navigator, 'getGamepads', {
  value: function() {
    return [buildFakeGamepad(), null, null, null];
  },
  writable: true,
  configurable: true,
});

// ‚îÄ‚îÄ LAYER 2: Emscripten SDL2 internal injection ‚îÄ‚îÄ‚îÄ
// Emscripten SDL2 caches gamepad state in JS objects.
// We overwrite them each frame so the core sees our input.
function injectSDL2(gp) {
  try {
    const sdl2 = window.SDL2 || (window.Module && window.Module.SDL2);
    if (!sdl2 || !sdl2.game_controllers) return;
    // SDL2 stores game controllers in a dict keyed by index
    const ctrl = sdl2.game_controllers[0] ||
                 sdl2.game_controllers['0'];
    if (!ctrl) return;
    // Overwrite axes and buttons in-place
    if (ctrl.axes) {
      for (let i = 0; i < gpAxes.length; i++) ctrl.axes[i] = gpAxes[i];
    }
    if (ctrl.buttons) {
      for (let i = 0; i < gpButtons.length; i++) {
        ctrl.buttons[i] = gpButtons[i] >= 1 ? 1 : 0;
      }
    }
    if (ctrl.timestamp !== undefined) ctrl.timestamp = performance.now();
  } catch(_) {}
}

// ‚îÄ‚îÄ Fire gamepadconnected at the right moment ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// We fire it: (a) immediately, (b) after Module runtime
// init, and (c) after ROM loads. Belt-and-suspenders.
function fireGamepadConnected() {
  try {
    const ev = new Event('gamepadconnected');
    ev.gamepad = buildFakeGamepad();
    window.dispatchEvent(ev);
    console.log('[LemonN64] gamepadconnected fired');
  } catch(_) {}
}
// Fire immediately in case core is already listening
setTimeout(fireGamepadConnected, 100);
setTimeout(fireGamepadConnected, 1000);

// ‚îÄ‚îÄ DEBUG OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let debugVisible = false;
function updateDebug() {
  const el = document.getElementById('debugOverlay');
  if (!el || !debugVisible) return;
  const btns = Array.from(gpButtons).map((v,i) => v ? `B${i}` : '').filter(Boolean);
  const axes = Array.from(gpAxes).map((v,i) => `A${i}:${v.toFixed(2)}`);
  el.textContent = `BTN:[${btns.join(' ')}]  AX:[${axes.join(' ')}]`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  ANALOG STICK ‚Äî maps to axes[0] (X) and axes[1] (Y)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const stickEl = document.getElementById('analogStick');
const nub = stickEl.querySelector('.stick-nub');
let stickTouchId = null;
const MAX_RADIUS = 45;

function handleStickMove(clientX, clientY) {
  const rect = stickEl.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top  + rect.height / 2;
  let dx = clientX - cx;
  let dy = clientY - cy;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if (dist > MAX_RADIUS) { dx *= MAX_RADIUS/dist; dy *= MAX_RADIUS/dist; }

  nub.style.transform = `translate(${dx}px, ${dy}px)`;

  // Normalize to [-1, 1] with a small dead-zone
  const nx = dx / MAX_RADIUS;
  const ny = dy / MAX_RADIUS;
  const DEAD = 0.12;
  gpAxes[0] = Math.abs(nx) > DEAD ? nx : 0;
  gpAxes[1] = Math.abs(ny) > DEAD ? ny : 0;
}

function resetStick() {
  nub.style.transform = 'translate(0px,0px)';
  stickEl.classList.remove('active');
  gpAxes[0] = 0;
  gpAxes[1] = 0;
}

stickEl.addEventListener('touchstart', e => {
  e.preventDefault();
  const t = e.changedTouches[0];
  stickTouchId = t.identifier;
  stickEl.classList.add('active');
  handleStickMove(t.clientX, t.clientY);
}, { passive: false });

stickEl.addEventListener('touchmove', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    if (t.identifier === stickTouchId) { handleStickMove(t.clientX, t.clientY); break; }
  }
}, { passive: false });

stickEl.addEventListener('touchend', e => {
  for (const t of e.changedTouches) {
    if (t.identifier === stickTouchId) { stickTouchId = null; resetStick(); break; }
  }
});

// Mouse stick
let draggingStick = false;
stickEl.addEventListener('mousedown', e => { draggingStick = true; stickEl.classList.add('active'); handleStickMove(e.clientX, e.clientY); });
window.addEventListener('mousemove', e => { if (draggingStick) { e.preventDefault(); handleStickMove(e.clientX, e.clientY); } });
window.addEventListener('mouseup', () => { if (draggingStick) { draggingStick = false; resetStick(); } });

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  BUTTON TOUCH HANDLING (multi-touch)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const touchMap = new Map();

document.getElementById('controls').addEventListener('touchstart', e => {
  if (e.target.closest('#analogStick')) return;
  e.preventDefault();
  for (const t of e.changedTouches) {
    const btn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    if (btn) {
      const action = btn.dataset.action;
      touchMap.set(t.identifier, action);
      pressAction(action);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchmove', e => {
  if (e.target.closest('#analogStick')) return;
  e.preventDefault();
  for (const t of e.changedTouches) {
    const newBtn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    const prevAction = touchMap.get(t.identifier);
    const newAction  = newBtn?.dataset.action;
    if (prevAction && prevAction !== newAction) {
      releaseAction(prevAction);
      touchMap.delete(t.identifier);
    }
    if (newAction && newAction !== prevAction) {
      touchMap.set(t.identifier, newAction);
      pressAction(newAction);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchend', e => {
  if (e.target.closest('#analogStick')) return;
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) { touchMap.delete(t.identifier); releaseAction(action); }
  }
}, { passive: false });

// Mouse click support for desktop testing
document.querySelectorAll('[data-action]').forEach(btn => {
  if (btn.closest('#analogStick')) return;
  const action = btn.dataset.action;
  btn.addEventListener('mousedown', e => { e.preventDefault(); pressAction(action); });
  btn.addEventListener('mouseup',   () => releaseAction(action));
  btn.addEventListener('mouseleave',() => releaseAction(action));
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  KEYBOARD ‚Üí GAMEPAD PASSTHROUGH (for desktop users)
//  Maps physical keyboard to the virtual gamepad so
//  keyboard players also benefit from the same path.
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const KB_MAP = {
  'KeyX':      'A',      // X key ‚Üí N64 A
  'KeyZ':      'B',      // Z key ‚Üí N64 B
  'Enter':     'START',
  'KeyQ':      'L',
  'KeyE':      'R',
  'ShiftLeft': 'Z',      // Left shift ‚Üí Z trigger
  'KeyW':      'DUP',
  'KeyS':      'DDOWN',
  'KeyA':      'DLEFT',
  'KeyD':      'DRIGHT',
  'ArrowUp':   null,     // handled via analog axes below
  'ArrowDown': null,
  'ArrowLeft': null,
  'ArrowRight':null,
  'KeyI':      'CU',
  'KeyK':      'CD',
  'KeyJ':      'CL',
  'KeyL':      'CR',
};

const kbAxisState = { x: 0, y: 0 };
window.addEventListener('keydown', e => {
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
  // Arrow keys ‚Üí analog stick
  if (e.code === 'ArrowUp')    { kbAxisState.y = -1; gpAxes[1] = -1; return; }
  if (e.code === 'ArrowDown')  { kbAxisState.y =  1; gpAxes[1] =  1; return; }
  if (e.code === 'ArrowLeft')  { kbAxisState.x = -1; gpAxes[0] = -1; return; }
  if (e.code === 'ArrowRight') { kbAxisState.x =  1; gpAxes[0] =  1; return; }
  const action = KB_MAP[e.code];
  if (action && !e.repeat) pressAction(action);
});
window.addEventListener('keyup', e => {
  if (e.code === 'ArrowUp'   || e.code === 'ArrowDown')  { kbAxisState.y = 0; gpAxes[1] = 0; return; }
  if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') { kbAxisState.x = 0; gpAxes[0] = 0; return; }
  const action = KB_MAP[e.code];
  if (action) releaseAction(action);
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  EMULATOR / ROM LOADING
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
window.Module = {
  noInitialRun: true,
  canvas: canvas,
  print:    console.log,
  printErr: console.warn,
  onRuntimeInitialized: function() {
    console.log('[LemonN64] Runtime ready ‚Äî injecting virtual gamepad');
    // Ensure SDL2 game_controllers table has our pad at index 0
    // so the core finds it when it calls SDL_NumJoysticks()
    const tryInjectSDLGamepad = () => {
      try {
        const sdl2 = window.SDL2 || Module.SDL2;
        if (!sdl2) return;
        if (!sdl2.game_controllers) sdl2.game_controllers = {};
        if (!sdl2.game_controllers[0]) {
          sdl2.game_controllers[0] = {
            axes:      Array.from(gpAxes),
            buttons:   Array.from(gpButtons),
            timestamp: performance.now(),
            id: 'Xbox 360 Controller',
          };
          console.log('[LemonN64] SDL2 game_controllers[0] injected');
        }
        if (!sdl2.gamepads) sdl2.gamepads = {};
        sdl2.gamepads[0] = buildFakeGamepad();
      } catch(e) { console.warn('[LemonN64] SDL2 inject:', e); }
    };
    tryInjectSDLGamepad();
    setTimeout(tryInjectSDLGamepad, 200);
    // Re-fire connect event after WASM is live
    setTimeout(fireGamepadConnected, 50);
    setTimeout(fireGamepadConnected, 500);
  },
};

document.getElementById('romInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  document.getElementById('idleHint').classList.add('hidden');
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const data = new Uint8Array(ev.target.result);
      Module.FS.writeFile('/rom.z64', data);
      if (window.SDL2?.audioContext) SDL2.audioContext.resume();
      // Re-apply resolution after core initializes (core may resize canvas)
      setTimeout(() => setCanvasResolution(resMultiplier), 200);
      Module.callMain(['/rom.z64']);
      // Re-fire gamepad connect so core registers the pad after ROM load
      setTimeout(fireGamepadConnected, 300);
      setTimeout(fireGamepadConnected, 1500);
    } catch(e) { console.error('[LemonN64] ROM load error:', e); }
  };
  reader.readAsArrayBuffer(file);
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  SETTINGS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function toggleSettings() {
  document.getElementById('settingsModal').classList.toggle('active');
}
document.getElementById('btnSettings').addEventListener('click', toggleSettings);

const scanlinesToggle = document.getElementById('toggleScanlines');
scanlinesToggle.addEventListener('click', () => {
  scanlinesToggle.classList.toggle('active');
  document.getElementById('scanlines').classList.toggle('active');
});

document.getElementById('btnDebug').addEventListener('click', () => {
  debugVisible = !debugVisible;
  const el = document.getElementById('debugOverlay');
  el.style.display = debugVisible ? 'block' : 'none';
  if (debugVisible) updateDebug();
});

document.getElementById('btnSaveState').addEventListener('click', () => {
  if (typeof Module._cmd_save_state === 'function') Module._cmd_save_state();
  toggleSettings();
});

// Continuously update debug overlay when visible
setInterval(() => { if (debugVisible) updateDebug(); }, 100);
</script>

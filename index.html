<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>LemonN64</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #000000;
      --fg: #e4e4e4;
      --muted: rgba(228,228,228,0.28);
      --surface: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.07);
      --accent: #c8f560;
      --accent-dim: rgba(200,245,96,0.12);
      --btn-glow: rgba(200,245,96,0.25);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 20px;
      font-size: 14px;
    }

    html, body {
      width: 100vw; height: 100dvh;
      overflow: hidden;
      background: #000;
      color: var(--fg);
      font-family: 'DM Sans', sans-serif;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ─── LAYOUT ──────────────────────────────────── */
    body {
      display: grid;
      grid-template-rows: 1fr auto;
      grid-template-areas: "screen" "controls";
    }

    /* ─── FLOATING TOP ACTIONS ────────────────────── */
    #topbar {
      position: fixed;
      top: max(10px, env(safe-area-inset-top));
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .bar-actions { display: flex; gap: 8px; }

    .icon-btn {
      width: 36px; height: 36px;
      border-radius: var(--radius-sm);
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .icon-btn:hover { color: var(--fg); border-color: rgba(255,255,255,0.15); }
    .icon-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }
    input[type="file"] { display: none; }

    /* ─── SCREEN ──────────────────────────────────── */
    #screen-area {
      grid-area: screen;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      min-height: 0;
    }

    .canvas-wrap {
      position: relative;
      aspect-ratio: 4/3;
      width: min(92vw, calc((100dvh - 250px) * 4 / 3));
      background: #000;
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: 0 0 0 1px var(--border), 0 8px 40px rgba(0,0,0,0.7);
    }

    canvas {
      width: 100%; height: 100%;
      display: block;
      image-rendering: pixelated;
      outline: none;
      touch-action: none;
    }

    /* scanlines overlay (opt-in) */
    .scanlines {
      position: absolute; inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        transparent, transparent 2px,
        rgba(0,0,0,0.18) 2px, rgba(0,0,0,0.18) 4px
      );
      opacity: 0;
      transition: opacity 0.3s;
    }
    .scanlines.on { opacity: 1; }

    /* placeholder text when no ROM loaded */
    .idle-hint {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 8px;
      color: rgba(255,255,255,0.15);
      font-size: 13px;
      font-family: 'DM Mono', monospace;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .idle-hint svg { opacity: 0.4; }
    .idle-hint.hidden { opacity: 0; }

    /* ─── CONTROLS ────────────────────────────────── */
    #controls {
      grid-area: controls;
      position: relative;
      height: 200px;
      width: 100%;
      flex-shrink: 0;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      overflow: hidden;
    }

    /* generic touch button base */
    .tb {
      position: absolute;
      display: flex; align-items: center; justify-content: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.08s, border-color 0.08s, color 0.08s, box-shadow 0.08s, transform 0.06s;
      touch-action: none;
    }
    .tb.pressed {
      background: var(--accent-dim);
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 10px var(--btn-glow);
      transform: scale(0.91);
    }

    /* ── SHOULDER STRIP ── top edge, L left R right */
    .sh {
      width: 76px; height: 26px;
      border-radius: 4px 4px var(--radius-sm) var(--radius-sm);
      font-size: 10px; letter-spacing: 0.08em;
      top: 0;
    }
    #tb-L { left: 12px; }
    #tb-R { right: 12px; }

    /* ── Z TRIGGER ── center-top between L and R */
    #tb-Z {
      position: absolute;
      left: 50%; top: 0;
      transform: translateX(-50%);
      width: 44px; height: 26px;
      border-radius: 13px;
      font-size: 9px; letter-spacing: 0.1em;
    }
    #tb-Z.pressed { transform: translateX(-50%) scale(0.91); }

    /* ── JOYSTICK ── left side, large circular zone */
    /* The joystick is a 4-direction touch area with a visual circle */
    .joystick {
      position: absolute;
      left: 12px;
      top: 34px;
      width: 110px; height: 110px;
    }
    /* Outer ring */
    .joystick-ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      pointer-events: none;
    }
    /* Inner nub */
    .joystick-nub {
      position: absolute;
      width: 36px; height: 36px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events: none;
      transition: transform 0.06s;
    }
    /* 4 invisible tap zones inside the joystick */
    .jz {
      position: absolute;
      border-radius: 50%;
      background: transparent;
      border: none;
    }
    .jz.up    { top: 0;    left: 20%;  width: 60%; height: 50%; }
    .jz.down  { bottom: 0; left: 20%;  width: 60%; height: 50%; }
    .jz.left  { top: 20%;  left: 0;    width: 50%; height: 60%; }
    .jz.right { top: 20%;  right: 0;   width: 50%; height: 60%; }
    /* nub shift on press */
    .joystick.pressed-up    .joystick-nub { transform: translate(-50%, calc(-50% - 8px)); }
    .joystick.pressed-down  .joystick-nub { transform: translate(-50%, calc(-50% + 8px)); }
    .joystick.pressed-left  .joystick-nub { transform: translate(calc(-50% - 8px), -50%); }
    .joystick.pressed-right .joystick-nub { transform: translate(calc(-50% + 8px), -50%); }

    /* ── D-PAD ── lower-left, N64 real dpad position */
    .dpad {
      position: absolute;
      left: 12px; bottom: max(14px, env(safe-area-inset-bottom));
      width: 108px; height: 108px;
    }
    .dp {
      position: absolute;
      width: 36px; height: 36px;
    }
    .dp-center {
      width: 36px; height: 36px;
      position: absolute;
      top: 36px; left: 36px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      pointer-events: none;
    }
    .dp.up    { top: 0;    left: 36px; border-radius: var(--radius-sm) var(--radius-sm) 2px 2px; }
    .dp.down  { top: 72px; left: 36px; border-radius: 2px 2px var(--radius-sm) var(--radius-sm); }
    .dp.left  { top: 36px; left: 0;    border-radius: var(--radius-sm) 2px 2px var(--radius-sm); }
    .dp.right { top: 36px; left: 72px; border-radius: 2px var(--radius-sm) var(--radius-sm) 2px; }
    .dp::after {
      content: '';
      display: block;
      width: 7px; height: 7px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      opacity: 0.5;
    }
    .dp.up::after    { transform: rotate(-135deg) translate(-1px, 1px); }
    .dp.down::after  { transform: rotate(45deg) translate(-1px, -1px); }
    .dp.left::after  { transform: rotate(135deg) translate(1px, -1px); }
    .dp.right::after { transform: rotate(-45deg) translate(-1px, -1px); }
    .dp.pressed::after { opacity: 1; }

    /* ── START ── center bottom */
    #tb-START {
      position: absolute;
      left: 50%; bottom: max(14px, env(safe-area-inset-bottom));
      transform: translateX(-50%);
      width: 64px; height: 24px;
      border-radius: 12px;
      font-size: 9px; letter-spacing: 0.12em;
    }
    #tb-START.pressed { transform: translateX(-50%) scale(0.91); }

    /* ── C BUTTONS ── right-center, N64 gold tint */
    .cpad {
      position: absolute;
      right: 116px; top: 34px;
      width: 86px; height: 86px;
    }
    .cp {
      position: absolute;
      width: 26px; height: 26px;
      border-radius: 50%;
      color: #c8a840;
      border-color: rgba(200,168,64,0.18) !important;
    }
    .cp.up    { top: 0;    left: 30px; }
    .cp.down  { bottom: 0; left: 30px; }
    .cp.left  { top: 30px; left: 0; }
    .cp.right { top: 30px; right: 0; }
    .cp.pressed {
      background: rgba(200,168,64,0.15);
      border-color: #c8a840 !important;
      box-shadow: 0 0 8px rgba(200,168,64,0.3);
      transform: scale(0.91);
    }
    .cp::before {
      content: 'C';
      position: absolute;
      font-size: 6px; font-family: 'DM Mono', monospace;
      opacity: 0.4; top: 1px; left: 50%; transform: translateX(-50%);
    }
    .cp::after {
      content: '';
      display: block;
      width: 5px; height: 5px;
      border-right: 1.5px solid currentColor;
      border-bottom: 1.5px solid currentColor;
      position: absolute; top: 50%; left: 50%;
    }
    .cp.up::after    { transform: translate(-50%, -30%) rotate(-135deg); }
    .cp.down::after  { transform: translate(-50%, -70%) rotate(45deg); }
    .cp.left::after  { transform: translate(-30%, -50%) rotate(135deg); }
    .cp.right::after { transform: translate(-70%, -50%) rotate(-45deg); }

    /* ── A / B BUTTONS ── right side, N64 style */
    /* A is large, B is medium, no X/Y */
    .abtns {
      position: absolute;
      right: 12px; top: 34px;
      width: 100px; height: 110px;
    }
    .ab {
      position: absolute;
      border-radius: 50%;
      font-size: 13px; font-weight: 500;
    }
    /* A: large, centre-right. B: smaller, lower-left */
    .ab.a { width: 56px; height: 56px; top: 28px; right: 0; }
    .ab.b { width: 44px; height: 44px; bottom: 0; left: 0; }
    .ab.a.pressed { --accent: #ff6b6b; --accent-dim: rgba(255,107,107,0.12); --btn-glow: rgba(255,107,107,0.25); }
    .ab.b.pressed { --accent: #ffd93d; --accent-dim: rgba(255,217,61,0.12);  --btn-glow: rgba(255,217,61,0.25); }

    /* ─── SETTINGS PANEL ──────────────────────────── */
    #panel {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      z-index: 100;
      display: flex; align-items: flex-end; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.2s;
    }
    #panel.open { opacity: 1; pointer-events: auto; }

    .panel-sheet {
      width: 100%; max-width: 520px;
      background: #000;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      padding: 24px 24px max(24px, env(safe-area-inset-bottom));
      transform: translateY(20px);
      transition: transform 0.25s cubic-bezier(0.4,0,0.2,1);
    }
    #panel.open .panel-sheet { transform: translateY(0); }

    .panel-handle {
      width: 36px; height: 4px;
      background: rgba(255,255,255,0.12);
      border-radius: 2px;
      margin: 0 auto 20px;
    }
    .panel-title {
      font-size: 16px; font-weight: 500;
      margin-bottom: 20px;
      color: var(--fg);
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      gap: 16px;
    }
    .setting-row:last-child { border-bottom: none; }
    .setting-label { font-size: 13px; color: var(--muted); }
    .setting-label strong { display: block; color: var(--fg); font-weight: 400; margin-bottom: 2px; }

    /* toggle switch */
    .toggle {
      position: relative;
      width: 42px; height: 24px;
      flex-shrink: 0;
      cursor: pointer;
    }
    .toggle input { display: none; }
    .toggle-track {
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: background 0.2s, border-color 0.2s;
    }
    .toggle-thumb {
      position: absolute;
      width: 18px; height: 18px;
      background: var(--muted);
      border-radius: 50%;
      top: 2px; left: 2px;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle input:checked ~ .toggle-track { background: var(--accent-dim); border-color: var(--accent); }
    .toggle input:checked ~ .toggle-thumb { background: var(--accent); transform: translateX(18px); }

    /* key bindings table */
    .keytable {
      width: 100%;
      border-collapse: collapse;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      margin-top: 12px;
    }
    .keytable td { padding: 5px 0; }
    .keytable td:first-child { color: rgba(255,255,255,0.5); width: 60px; }
    .keytable td:last-child { color: rgba(255,255,255,0.25); text-align: right; }

    kbd {
      display: inline-block;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 3px;
      padding: 1px 5px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--fg);
    }

    .btn-row {
      display: flex; gap: 8px; margin-top: 16px;
    }
    .btn-sm {
      padding: 9px 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--fg);
      font-size: 12px;
      font-family: 'DM Mono', monospace;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .btn-sm:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.15); }
    .btn-sm.primary { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }
    .btn-sm.primary:hover { background: rgba(200,245,96,0.2); }

    /* ─── LANDSCAPE ADJUSTMENTS ───────────────────── */
    @media (orientation: landscape) {
      body {
        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: 1fr;
        grid-template-areas: "controls screen controls2";
      }
      /* Use pseudo-element trick: duplicate controls on right not supported,
         instead use a simpler approach: controls on left+right as overlays */
      body {
        display: flex;
        flex-direction: row;
      }
      #topbar { display: none; }
      #screen-area {
        flex: 1 1 auto;
        order: 2;
        padding: 6px;
      }
      .canvas-wrap {
        width: 100%;
        height: 100%;
        aspect-ratio: 4/3;
        max-height: 100%;
        max-width: calc(100dvh * 4/3);
      }
      #controls {
        flex: 0 0 190px;
        height: 100dvh;
        order: 1;
        padding: 8px 6px;
        padding-top: max(8px, env(safe-area-inset-top));
        padding-bottom: max(8px, env(safe-area-inset-bottom));
        padding-left: max(6px, env(safe-area-inset-left));
      }
      /* In landscape, reposition all elements for a side-panel layout */
      .dpad {
        left: 10px; top: 50%;
        transform: translateY(-50%);
      }
      .sh { width: 70px; height: 24px; }
      #tb-L { left: 10px; top: 4px; }
      #tb-R { right: 10px; top: 4px; }
      .zbtn { top: 4px; }
      /* Move action buttons, C buttons, start to right panel via a second controls div */
      .abtns { right: 8px; }
      .cpad { right: 144px; }
      .cbtns { bottom: max(12px, env(safe-area-inset-bottom)); left: 50%; }
    }

    /* ─── DESKTOP ──────────────────────────────────── */
    @media (pointer: fine) and (min-width: 600px) {
      #controls { opacity: 0.3; transition: opacity 0.3s; }
      #controls:hover { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- FLOATING ACTIONS (top-right) -->
<div id="topbar">
  <label class="icon-btn" for="romInput" title="Load ROM">
    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
    </svg>
  </label>
  <input type="file" id="romInput" accept=".z64,.n64,.v64,.zip,application/octet-stream">

  <div class="icon-btn" id="btnSave" title="Save State">
    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
    </svg>
  </div>

  <div class="icon-btn" id="btnSettings" title="Settings">
    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/>
    </svg>
  </div>
</div>

<!-- SCREEN -->
<div id="screen-area">
  <div class="canvas-wrap">
    <canvas id="canvas" tabindex="1" oncontextmenu="return false;"></canvas>
    <div class="scanlines" id="scanlines"></div>
    <div class="idle-hint" id="idleHint">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
      </svg>
      load a rom to begin
    </div>
  </div>
</div>

<!-- TOUCH CONTROLS -->
<div id="controls">

  <!-- Shoulder buttons -->
  <div class="tb sh" id="tb-L" data-action="L">L</div>
  <div class="tb sh" id="tb-R" data-action="R">R</div>

  <!-- Z trigger -->
  <div class="tb" id="tb-Z" data-action="Z">Z</div>

  <!-- Joystick (left, primary movement) -->
  <div class="joystick" id="joystick">
    <div class="joystick-ring"></div>
    <div class="joystick-nub"></div>
    <div class="tb jz up"    id="tb-JU"    data-action="UP"></div>
    <div class="tb jz down"  id="tb-JD"    data-action="DOWN"></div>
    <div class="tb jz left"  id="tb-JL"    data-action="LEFT"></div>
    <div class="tb jz right" id="tb-JR"    data-action="RIGHT"></div>
  </div>

  <!-- D-Pad (lower-left, secondary) -->
  <div class="dpad">
    <div class="tb dp up"    id="tb-DU"    data-action="UP"></div>
    <div class="tb dp down"  id="tb-DD"    data-action="DOWN"></div>
    <div class="tb dp left"  id="tb-DL"    data-action="LEFT"></div>
    <div class="tb dp right" id="tb-DR"    data-action="RIGHT"></div>
    <div class="dp-center"></div>
  </div>

  <!-- Start button -->
  <div class="tb" id="tb-START" data-action="START">START</div>

  <!-- C Buttons (right-centre, gold) -->
  <div class="cpad">
    <div class="tb cp up"    id="tb-CU" data-action="CU"></div>
    <div class="tb cp down"  id="tb-CD" data-action="CD"></div>
    <div class="tb cp left"  id="tb-CL" data-action="CL"></div>
    <div class="tb cp right" id="tb-CR" data-action="CR"></div>
  </div>

  <!-- A and B buttons only (no X/Y on N64) -->
  <div class="abtns">
    <div class="tb ab a" id="tb-A" data-action="A">A</div>
    <div class="tb ab b" id="tb-B" data-action="B">B</div>
  </div>

</div>

<!-- SETTINGS PANEL -->
<div id="panel">
  <div class="panel-sheet">
    <div class="panel-handle"></div>
    <div class="panel-title">Settings</div>

    <div class="setting-row">
      <div class="setting-label">
        <strong>Scanlines</strong>
        CRT effect overlay
      </div>
      <label class="toggle">
        <input type="checkbox" id="toggleScanlines">
        <div class="toggle-track"></div>
        <div class="toggle-thumb"></div>
      </label>
    </div>

    <div class="setting-row">
      <div class="setting-label">
        <strong>Keyboard Bindings</strong>
      </div>
    </div>
    <table class="keytable">
      <tr><td>Stick/D-Pad</td><td><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd></td><td>Arrow Keys</td></tr>
      <tr><td>A</td><td><kbd>X</kbd></td><td>Primary</td></tr>
      <tr><td>B</td><td><kbd>Z</kbd></td><td>Secondary</td></tr>
      <tr><td>C ↑↓←→</td><td><kbd>I</kbd> <kbd>K</kbd> <kbd>J</kbd> <kbd>L</kbd></td><td>C Buttons</td></tr>
      <tr><td>L / R</td><td><kbd>Q</kbd> / <kbd>W</kbd></td><td>Shoulders</td></tr>
      <tr><td>Z</td><td><kbd>E</kbd></td><td>Z Trigger</td></tr>
      <tr><td>Start</td><td><kbd>Enter</kbd></td><td></td></tr>
    </table>

    <div class="btn-row">
      <button class="btn-sm primary" onclick="Module && Module.requestFullScreen && Module.requestFullScreen(true,false)">Fullscreen</button>
      <button class="btn-sm" onclick="closePanel()">Close</button>
    </div>
  </div>
</div>

<script>
// ═══════════════════════════════════════════════════
//  INPUT SYSTEM
//  Unified keyboard + touch → synthetic KeyboardEvent
//  dispatched to both window and canvas so Emscripten
//  JSEvents picks them up regardless of focus state.
// ═══════════════════════════════════════════════════

// Action → { key, keyCode, code }
const BINDINGS = {
  UP:    { key: 'ArrowUp',    keyCode: 38, code: 'ArrowUp'    },
  DOWN:  { key: 'ArrowDown',  keyCode: 40, code: 'ArrowDown'  },
  LEFT:  { key: 'ArrowLeft',  keyCode: 37, code: 'ArrowLeft'  },
  RIGHT: { key: 'ArrowRight', keyCode: 39, code: 'ArrowRight' },
  A:     { key: 'x',          keyCode: 88, code: 'KeyX'       },
  B:     { key: 'z',          keyCode: 90, code: 'KeyZ'       },
  L:     { key: 'q',          keyCode: 81, code: 'KeyQ'       },
  R:     { key: 'w',          keyCode: 87, code: 'KeyW'       },
  Z:     { key: 'e',          keyCode: 69, code: 'KeyE'       },
  START: { key: 'Enter',      keyCode: 13, code: 'Enter'      },
  CU:    { key: 'i',          keyCode: 73, code: 'KeyI'       },
  CD:    { key: 'k',          keyCode: 75, code: 'KeyK'       },
  CL:    { key: 'j',          keyCode: 74, code: 'KeyJ'       },
  CR:    { key: 'l',          keyCode: 76, code: 'KeyL'       },
};

// Keys currently held (action name → true)
const held = {};

function fireKey(action, type) {
  const b = BINDINGS[action];
  if (!b) return;
  const opts = {
    key: b.key, code: b.code,
    keyCode: b.keyCode, which: b.keyCode,
    bubbles: true, cancelable: true,
    shiftKey: b.key === 'Shift',
  };
  const ev = new KeyboardEvent(type, opts);
  // Dispatch to window first (where RetroArch/Emscripten listens)
  window.dispatchEvent(ev);
  // Also dispatch to canvas directly for safety
  const cvs = document.getElementById('canvas');
  if (cvs) cvs.dispatchEvent(new KeyboardEvent(type, opts));
}

function updateJoystickNub() {
  const joy = document.getElementById('joystick');
  if (!joy) return;
  joy.classList.remove('pressed-up','pressed-down','pressed-left','pressed-right');
  if (held['UP'])    joy.classList.add('pressed-up');
  if (held['DOWN'])  joy.classList.add('pressed-down');
  if (held['LEFT'])  joy.classList.add('pressed-left');
  if (held['RIGHT']) joy.classList.add('pressed-right');
}

function pressAction(action) {
  if (held[action]) return;
  held[action] = true;
  const el = document.getElementById('tb-' + action);
  if (el) el.classList.add('pressed');
  fireKey(action, 'keydown');
  updateJoystickNub();
}

function releaseAction(action) {
  if (!held[action]) return;
  held[action] = false;
  const el = document.getElementById('tb-' + action);
  if (el) el.classList.remove('pressed');
  fireKey(action, 'keyup');
  updateJoystickNub();
}

// ── Touch handling ──────────────────────────────────
// Track which action each touch identifier is holding.
const touchMap = new Map(); // touchId → action

function getTouchAction(target) {
  // Walk up to find a [data-action] element
  let el = target;
  while (el && el !== document.body) {
    if (el.dataset && el.dataset.action) return el.dataset.action;
    el = el.parentElement;
  }
  return null;
}

document.getElementById('controls').addEventListener('touchstart', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = getTouchAction(t.target);
    if (action) {
      touchMap.set(t.identifier, action);
      pressAction(action);
      if (navigator.vibrate) navigator.vibrate(8);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchend', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) {
      touchMap.delete(t.identifier);
      // Only release if no other touch is holding same action
      const stillHeld = [...touchMap.values()].includes(action);
      if (!stillHeld) releaseAction(action);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchcancel', e => {
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) {
      touchMap.delete(t.identifier);
      const stillHeld = [...touchMap.values()].includes(action);
      if (!stillHeld) releaseAction(action);
    }
  }
});

// Mouse fallback (desktop testing)
document.querySelectorAll('.tb[data-action]').forEach(el => {
  el.addEventListener('mousedown', e => {
    e.preventDefault();
    pressAction(el.dataset.action);
  });
  el.addEventListener('mouseup', () => releaseAction(el.dataset.action));
  el.addEventListener('mouseleave', () => releaseAction(el.dataset.action));
});

// ── Keyboard pass-through ────────────────────────────
// Keyboard events from the real keyboard still flow
// naturally — no interception needed for physical keys.
// This ensures we don't double-fire.

// Release all if window loses focus
window.addEventListener('blur', () => {
  Object.keys(held).forEach(a => {
    if (held[a]) releaseAction(a);
  });
});

// ═══════════════════════════════════════════════════
//  ROM LOADING
// ═══════════════════════════════════════════════════
window.Module = {
  noInitialRun: true,
  canvas: document.getElementById('canvas'),
  print: t => console.log('[core]', t),
  printErr: t => console.warn('[core]', t),
  onRuntimeInitialized() {
    console.log('[LemonN64] Core ready');
  }
};

document.getElementById('romInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const data = new Uint8Array(ev.target.result);
    if (!Module.FS) { alert('Core still loading — please wait a moment.'); return; }
    try {
      Module.FS.writeFile('/rom.z64', data);
      // Unlock audio context on mobile
      if (window.SDL2?.audioContext) SDL2.audioContext.resume();
      Module.callMain(['/rom.z64']);
      Module.canvas.focus();
      document.getElementById('idleHint').classList.add('hidden');
    } catch(err) {
      console.error('[ROM load]', err);
    }
  };
  reader.readAsArrayBuffer(file);
});

// Save state shortcut
document.getElementById('btnSave').addEventListener('click', () => {
  if (typeof Module._cmd_save_state === 'function') Module._cmd_save_state();
});

// ═══════════════════════════════════════════════════
//  SETTINGS PANEL
// ═══════════════════════════════════════════════════
const panel = document.getElementById('panel');

document.getElementById('btnSettings').addEventListener('click', () => panel.classList.add('open'));
window.closePanel = () => panel.classList.remove('open');

// Close on backdrop tap
panel.addEventListener('click', e => { if (e.target === panel) closePanel(); });

// Scanlines toggle
document.getElementById('toggleScanlines').addEventListener('change', function() {
  document.getElementById('scanlines').classList.toggle('on', this.checked);
});

// Keep canvas focused so keyboard input always reaches Emscripten
document.getElementById('canvas').addEventListener('blur', () => {
  // Don't steal focus if user is interacting with panel
  if (!panel.classList.contains('open')) {
    requestAnimationFrame(() => document.getElementById('canvas').focus());
  }
});
</script>

<!-- Load the Emscripten core (plain script tag, not ES module) -->
<script src="mupen64plus_next_libretro.js"></script>

</body>
</html>
